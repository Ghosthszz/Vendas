<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p id="success-msg" style="color: green; display: none; text-align: center;">Account created successfully!</p>
        <p id="error-msg" style="color: red; display: none; text-align: center;">Email already exists!</p>
    </div>

    <script>
        async function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Verifica se o email já existe
    const exists = await checkIfEmailExists(email);
    if (exists) {
        document.getElementById('error-msg').style.display = 'block';
        return;
    }

    // Cria um novo registro
    const success = await createNewIssue(email, password);
    if (success) {
        document.getElementById('success-msg').style.display = 'block';
    } else {
        alert('Failed to register. Please try again later.');
    }
}

async function checkIfEmailExists(email) {
    const response = await fetch(`https://api.github.com/repos/ghosthszz/Vendas/issues?q=${email}`);
    const data = await response.json();
    return data.length > 0;
}

async function createNewIssue(email, password) {
    const token = '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'; // Obtenha um token de autorização do GitHub
    const url = 'https://api.github.com/repos/ghosthszz/Vendas/issues';
    const body = JSON.stringify({
        title: email,
        body: `Senha: ${password}`
    });
    const options = {
        method: 'POST',
        headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
        },
        body: body
    };

    const response = await fetch(url, options);
    return response.status === 201;
}

    </script>
</body>
</html>
