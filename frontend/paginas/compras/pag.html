<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .form-container input:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: hotpink;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #ff69b4;
    }

    #checkout {
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    #order-list {
      list-style-type: none;
      padding: 0;
    }

    #order-list li {
      margin-bottom: 10px;
    }

    #order-list li span {
      float: right;
    }

    #total {
      font-weight: bold;
      margin-top: 10px;
    }

    #confirm-button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: hotpink;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #confirm-button:hover {
      background-color: #ff69b4;
    }

    #qr-code-container {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    #qr-code {
      width: 200px;
      height: 200px;
    }

    #timer {
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
    }
    #login_cr {
      max-width: 100px;
      margin-bottom: 10px;
    }
    #checkout-link {
      text-align: center;
    }

    /* Loader Style */
    .ui-abstergo {
      --primary: #fff;
      --secondary: rgba(255, 255, 255, 0.3);
      --shadow-blur: 3px;
      --text-shadow-blur: 3px;
      --animation-duration: 2s;
      --size: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 30px;
    }

    .abstergo-loader * {
      box-sizing: content-box;
    }

    .abstergo-loader {
      width: 103px;
      height: 90px;
      position: relative;
    }

    .abstergo-loader div {
      width: 50px;
      border-right: 12px solid transparent;
      border-left: 12px solid transparent;
      border-top: 21px solid var(--primary);
      position: absolute;
      filter: drop-shadow(0 0 var(--shadow-blur) var(--secondary));
    }

    .abstergo-loader div:nth-child(1) {
      top: 27px;
      left: 7px;
      rotate: -60deg;
      animation: line1 var(--animation-duration) linear infinite alternate;
    }

    .abstergo-loader div:nth-child(2) {
      bottom: 2px;
      left: 0;
      rotate: 180deg;
      animation: line2 var(--animation-duration) linear infinite alternate;
    }

    .abstergo-loader div:nth-child(3) {
      bottom: 16px;
      right: -9px;
      rotate: 60deg;
      animation: line3 var(--animation-duration) linear infinite alternate;
    }

    @keyframes line1 {
      0%, 40% { top: 27px; left: 7px; rotate: -60deg; }
      60%, 100% { top: 22px; left: 14px; rotate: 60deg; }
    }

    @keyframes line2 {
      0%, 40% { bottom: 2px; left: 0; rotate: 180deg; }
      60%, 100% { bottom: 5px; left: -8px; rotate: 300deg; }
    }

    @keyframes line3 {
      0%, 40% { bottom: 16px; right: -9px; rotate: 60deg; }
      60%, 100% { bottom: 7px; right: -11px; rotate: 180deg; }
    }

    /* Styling for the image after 1 minute */
    #thank-you-image {
      display: none;
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }

    #thank-you-image img {
      max-width: 300px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div class="form-container">
      <h2>Crie seu login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
        <button id="login_cr" type="submit">Criar Login</button>
      </form>
    </div>
    <div id="checkout" style="display: none;">
      <h2>Revisão do Pedido</h2>
      <ul id="order-list"></ul>
      <div id="total"></div>
      <div id="login-info" style="display: none;">
        <h2>Login</h2>
        <p><strong>Usuário:</strong> <span id="login-username"></span></p>
        <p><strong>Senha:</strong> <span id="login-password"></span></p>
      </div>
      <div class="cupom-container">
        <input type="text" id="inputCupom" placeholder="Digite o cupom">
        <button onclick="validarCupom()">Validar Cupom</button>
      </div>
      <button id="confirm-button" onclick="confirmOrder()">Confirmar Pedido</button>
    </div>

    <!-- Loader and Timer -->
    <div id="qr-code-container">
      <h2>Obrigado pela compra!</h2>
      <div id="timer">Tempo restante: <span id="countdown">1:00</span></div>
      <div class="ui-abstergo" id="loader">
        <div class="abstergo-loader">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <!-- Image to show after 1 minute -->
    <div id="thank-you-image">
      <h2>Imagem após 1 minuto</h2>
      <img src="https://via.placeholder.com/300" alt="Imagem de Agradecimento">
    </div>

  </div>
  <script>
    var username = '';
    var timer;

    // Função para iniciar o cronômetro e exibir a imagem após 1 minuto
    function startTimer() {
      var countdown = document.getElementById("countdown");
      var minutes = 1;
      var seconds = 0;
      timer = setInterval(function () {
        if (seconds == 0) {
          if (minutes == 0) {
            clearInterval(timer);
            document.getElementById("qr-code-container").style.display = 'none';
            document.getElementById("thank-you-image").style.display = 'block';
            return;
          }
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        countdown.innerText = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
      }, 1000);
    }

    // Iniciar o loader e o timer
    function displayLoader() {
      document.getElementById("qr-code-container").style.display = 'block';
      startTimer();
    }

    function confirmOrder() {
      alert('Pedido confirmado!');
      displayLoader();
    }

    // Função de validação do cupom
    function validarCupom() {
      alert('Cupom Validado');
    }
  </script>
</body>
</html>
