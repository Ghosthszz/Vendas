  const nameEQ = name + "=";
  const ca = document.cookie.split(';');
  for (let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') c = c.substring(1);
    if (c.indexOf(nameEQ) == 0) {
      return decodeURIComponent(c.substring(nameEQ.length));
    }
  }
  return null;
}

// Converte base64 para ArrayBuffer
function base64ToArrayBuffer(base64) {
  const binary = atob(base64);
  const len = binary.length;
  const bytes = new Uint8Array(len);
  for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);
  return bytes.buffer;
}

// Deriva uma chave AES-GCM a partir do email (usando PBKDF2)
async function deriveKeyFromEmail(email) {
  const encoder = new TextEncoder();
  const salt = encoder.encode("fixed-salt-for-app-v1");
  const iterations = 150000;
  const keyMaterial = await crypto.subtle.importKey(
    "raw",
    encoder.encode(email),
    { name: "PBKDF2" },
    false,
    ["deriveKey"]
  );
  const key = await crypto.subtle.deriveKey(
    { name: "PBKDF2", salt: salt, iterations: iterations, hash: "SHA-256" },
    keyMaterial,
    { name: "AES-GCM", length: 256 },
    false,
    ["encrypt", "decrypt"]
  );
  return key;
}

// Verifica se a string parece um texto cifrado em base64 (IV + ciphertext)
function looksLikeIvCiphertextBase64(s) {
  if (!s || typeof s !== "string") return false;
  if (!/^[A-Za-z0-9+/=]+$/.test(s)) return false;
  if (s.length % 4 !== 0) return false;
  try {
    const buf = base64ToArrayBuffer(s);
    if (buf.byteLength < 28) return false;
    return true;
  } catch (e) {
    return false;
  }
}

// Tenta decifrar com uma "seed" (email, id, etc.)
async function tryDecryptWithSeed(keySeed, base64Combined) {
  try {
    const key = await deriveKeyFromEmail(keySeed);
    const combinedBuffer = base64ToArrayBuffer(base64Combined);
    const combined = new Uint8Array(combinedBuffer);
    const iv = combined.slice(0, 12);
    const ciphertext = combined.slice(12);
    const decrypted = await crypto.subtle.decrypt(
      { name: "AES-GCM", iv: iv },
      key,
      ciphertext
    );
    return new TextDecoder().decode(decrypted);
  } catch {
    return null;
  }
}

  storedPassword = storedPassword.replace(/\s+/g, "");
  if (!looksLikeIvCiphertextBase64(storedPassword))
    return { success: true, plaintext: storedPassword };

  const candidates = [];
  if (user && user.email) candidates.push(user.email);
  if (loginInput) candidates.push(loginInput);
  if (user && user.id) candidates.push(user.id);
  if (user && user.email_code) candidates.push(user.email_code);

  for (const c of candidates) {
    const result = await tryDecryptWithSeed(c, storedPassword);
    if (typeof result === "string")
      return { success: true, plaintext: result };
  }
  return { success: false };
}

async function realizarPagamento() {
  if (!usuarioLogado) {
    alert("Usuário não autenticado.");
    return;
  }

  // Calcular total da compra e ids dos links
  const cookies = document.cookie.split(";");
  let totalCompra = 0;
  let idLinksComprados = [];
  let recebeuVip = false;
  let novoVip = null;

  cookies.forEach(cookie => {
    const [chave, valor] = cookie.trim().split("=");
    if (chave.startsWith("shop_")) {
      const [valorStr, idLink] = valor.split("_");
      const valorNum = parseFloat(valorStr.replace(",", "."));
      if (!isNaN(valorNum)) {
        totalCompra += valorNum;
        if (idLink) idLinksComprados.push(idLink);
      }
    }
  });

  // Aplica desconto se houver
  if (desconto) {
    totalCompra *= 0.9;  // 10% de desconto
    console.log(`Desconto de 10% aplicado. Novo total: R$${totalCompra.toFixed(2).replace(".", ",")}`);
  }

  const saldoNum = parseFloat(usuarioLogado.saldo.replace("R$", "").replace(",", "."));

  // Verificação do saldo antes de mostrar o loader
  if (saldoNum < totalCompra) {
    alert(`Saldo insuficiente. Seu saldo: R$${saldoNum.toFixed(2).replace(".", ",")}, total da compra: R$${totalCompra.toFixed(2).replace(".", ",")}`);
    return;
  }

  // Saldo suficiente: esconder tela de pagamento e mostrar spinner
  document.getElementById("pagamento").style.display = "none";
  document.getElementById("spinner").style.display = "block";

  // Aguarda animação do loader
  await animarLoaderPagamento();

  // Atualiza saldo e dados do usuário
  const novoSaldoNum = saldoNum - totalCompra;
  usuarioLogado.saldo = `R$${novoSaldoNum.toFixed(2).replace(".", ",")}`;

  if (!Array.isArray(usuarioLogado.id_links)) {
    usuarioLogado.id_links = [];
  }
  if (!Array.isArray(usuarioLogado.id_vips)) {
    usuarioLogado.id_vips = [];
  }

  idLinksComprados.forEach(id => {
    if (id !== "0" && !usuarioLogado.id_links.includes(id)) {
      usuarioLogado.id_links.push(id);
    }

    if (id === "0") {
      recebeuVip = true;

      // Gera um número VIP excluindo 16, 33, 34 e 4
      do {
        novoVip = Math.floor(Math.random() * 50) + 1;
      } while ([16, 33, 34, 4].includes(novoVip));

      const pad = (n) => n.toString().padStart(2, '0');

      let agora = new Date();
      let expiration;

      if (usuarioLogado.expirationDate) {
        const expDate = new Date(usuarioLogado.expirationDate);
        if (expDate > agora) {
          expiration = new Date(expDate);
          expiration.setDate(expiration.getDate() + 30);
        } else {
          expiration = new Date(agora);
          expiration.setDate(expiration.getDate() + 30);
          usuarioLogado.id_vips = [];
        }
      } else {
        expiration = new Date(agora);
        expiration.setDate(expiration.getDate() + 30);
        usuarioLogado.id_vips = [];
      }

      expiration.setHours(0, 0, 0, 0);

      const ano = expiration.getFullYear();
      const mes = pad(expiration.getMonth() + 1);
      const dia = pad(expiration.getDate());
      const horas = pad(expiration.getHours());
      const minutos = pad(expiration.getMinutes());
      const segundos = pad(expiration.getSeconds());

      usuarioLogado.expirationDate = `${ano}-${mes}-${dia}T${horas}:${minutos}:${segundos}`;

      if (!usuarioLogado.id_vips.includes(String(novoVip))) {
        usuarioLogado.id_vips.push(String(novoVip));
      }
    }
  });

  try {
    // Buscar dados atuais do usuário no GitHub
    const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
      headers: { Authorization: `token ${token}` }
    });
    const data = await res.json();
    const content = atob(data.content);
    const users = JSON.parse(content);

    const indice = users.findIndex(u => u.id === usuarioLogado.id);
    if (indice === -1) {
      alert("Usuário não encontrado.");
      document.getElementById("spinner").style.display = "none";
      return;
    }

    // Atualizar usuário no array
    users[indice] = usuarioLogado;

    // Atualizar conteúdo no GitHub
    const novoConteudo = btoa(JSON.stringify(users, null, 2));
    const updateRes = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
      method: "PUT",
      headers: {
        Authorization: `token ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: `Atualizando dados do usuário ${usuarioLogado.id}`,
        content: novoConteudo,
        sha: data.sha
      })
    });

    if (!updateRes.ok) {
      alert("Erro ao atualizar os dados no GitHub.");
      document.getElementById("spinner").style.display = "none";
      return;
    }

    // Preparar dados para o email
    const listaSaldosElement = document.getElementById("listaSaldos");
    const cmpFormatado = Array.from(listaSaldosElement.querySelectorAll("li"))
      .map(li => li.textContent.trim())
      .join('\n');

    const totalCompraElement = document.getElementById("lista_compras");
    const totalCompraTxt = totalCompraElement ? totalCompraElement.textContent.trim() : "";

    // Enviar email de confirmação, se aplicável
    if (usuarioLogado && usuarioLogado.email_code) {
      try {
        await emailjs.send("service_m0vhvtd", "template_fjhnjxc", {
          email: usuarioLogado.email_code,
          cmp: cmpFormatado,
          total: totalCompraTxt,
          name: usuarioLogado.email
        });
        console.log("Email enviado com sucesso!");
      } catch (error) {
        console.error("Erro ao enviar email: ", error);
        alert("Erro ao enviar email: " + (error?.text || JSON.stringify(error)));
      }
    }

    // Esconde spinner e mostra agradecimento
    document.getElementById("spinner").style.display = "none";
    document.getElementById("agradecimento").style.display = "block";

  } catch (error) {
    alert("Erro ao atualizar dados: " + error);
    document.getElementById("spinner").style.display = "none";
  }
}
function animarLoaderPagamento() {
  return new Promise((resolve) => {
    const mensagens = [
      "Iniciando pagamento...",
      "Processando transação...",
      "Debitando saldo...",
      "Adicionando packs a sua conta...",
      "Pagamento confirmado!"
    ];
    let index = 0;
    const tempoPorMensagem = 1500;
    const messageElement = document.getElementById('message');
    document.getElementById('loader').style.display = 'block';
    document.getElementById('success').style.display = 'none';
    messageElement.textContent = mensagens[0];

    const interval = setInterval(() => {
      index++;
      if (index < mensagens.length - 1) {
        messageElement.textContent = mensagens[index];
      } else {
        clearInterval(interval);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        messageElement.textContent = mensagens[mensagens.length - 1];

        setTimeout(() => {
          resolve();
        }, tempoPorMensagem);
      }
    }, tempoPorMensagem);
  });
}
