<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasta de Arquivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .file-list {
      list-style: none;
      padding: 0;
    }

    .file-list li {
      margin-bottom: 10px;
    }

    .file-list li a {
      display: block;
      padding: 10px;
      background-color: #333;
      text-decoration: none;
      color: hotpink;
      border-radius: 5px;
      align-items: baseline;
    }

    .file-list li a:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
        #countdown {
            font-size: 18px;
        }
    }

    #dark-mode-toggle {
        position: absolute;
        top: 0px;
        left: 92%;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        outline: none;
    }

    #dark-mode-toggle:hover {
        background-color: gold;
    }

    @media screen and (max-width: 500px) {
        .container {
            max-width: 80%;
            padding: 0 10px;
        }

        .file-list li a {
            padding: 8px;
        }

        #dark-mode-toggle {
            position: static;
            position: absolute;
            top: -10px;
            left: 92%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            margin-top: 10px;
        }
    }

    #sol {
        max-width: 90%;
        max-height: auto;
    }


    .cart {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
    }

    .cart ul {
        list-style: none;
        padding: 0;
    }

    .cart button {
        background-color: hotpink;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
    }

    .cart button:hover {
        background-color: #ff69b4;
    }

    #price {
        color: rgb(0, 255, 0);
        float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pasta de Arquivos <button id="dark-mode-toggle" onclick="toggleDarkMode()"><img id="sol" src="../../icons/sol.png" alt="light-mode"></button> </h1>
    <ul class="file-list">
      <li><a href="#" data-price="10" data-product="Brenda trindade">Brenda trindade    <span id="price" class="file-price">$10</span></a></a></li>
      <li><a href="#" data-price="15" data-product="Amiichan">Amiichan           <span id="price" class="file-price">$15</span></a></a></li>
      <li><a href="#" data-price="20" data-product="Liverpool">Liverpool          <span id="price" class="file-price">$20</span></a></a></li>
      <li><a href="#" data-price="40" data-product="Liverpool">Hannaw OWO          <span id="price" class="file-price">$40</span></a></a></li>
      
    </ul>
  </div>
  <div class="cart">
    <h2>Total: <span id="total">0</span></h2>
    <button onclick="checkout()">Continuar</button>
  </div>
  <script>
    const cartItems = [];

    function updateTotal() {
        const totalElement = document.getElementById('total');
        const totalPrice = cartItems.reduce((total, item) => total + item.price, 0);
        totalElement.textContent = totalPrice;
    }

    document.querySelectorAll('.file-list li a').forEach(item => {
        item.addEventListener('click', function(event) {
            event.preventDefault();
            const itemName = item.dataset.product; // Obtém o nome do produto
            const itemPrice = parseFloat(item.getAttribute('data-price'));
            cartItems.push({ name: itemName, price: itemPrice });
            updateTotal();
            // Armazenar o preço em um cookie com o nome do produto
            // Armazenar o preço em um cookie com o nome do produto
document.cookie = `shop_${itemName}=${itemPrice}`;

        });
    });

    function checkout() {
        // Aqui você pode adicionar a lógica para redirecionar para a página "pag.html"
        window.location.href = "pag.html";
    }
    function toggleDarkMode() {
    const bodyBackgroundColor = document.body.style.backgroundColor;

    if (bodyBackgroundColor === "rgb(241, 241, 241)") {
        document.body.style.backgroundColor = "#121212";
        const fileListLinks = document.querySelectorAll('.file-list li a');
        for (const link of fileListLinks) {
            link.style.backgroundColor = "#333";
            link.style.color = "hotpink";
        }
        document.getElementById('sol').src = "../../icons/sol.png";
    } else {
        document.body.style.backgroundColor = "#f1f1f1";
        const fileListLinks = document.querySelectorAll('.file-list li a');
        for (const link of fileListLinks) {
            link.style.backgroundColor = "#f4f4f4";
            link.style.color = "#333";
        }
        document.getElementById('sol').src = "../../icons/moon.png";
    }
}
  </script>
</body>
</html>
