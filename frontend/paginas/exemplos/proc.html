<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usuário</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .user-details {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        .user-details p {
            margin: 5px 0;
        }

        .user-links {
            list-style-type: none;
            padding: 0;
        }

        .user-links li {
            margin-bottom: 5px;
        }

        .alert {
            padding: 10px;
            background-color: #f44336;
            color: white;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="container">
            <h1>Busca de Usuário por ID</h1>
            <label for="userId">ID do Usuário:</label>
            <input type="text" id="userId" placeholder="Digite o ID do usuário">

            <button onclick="buscarUsuario()">Buscar</button>

            <div class="result">
                <h2>Detalhes do Usuário</h2>
                <div id="userDetails" class="user-details">
                    <!-- Aqui serão exibidos os detalhes do usuário -->
                </div>
                <h2>Links do Usuário</h2>
                <ul id="userLinks" class="user-links">
                    <!-- Aqui serão listados os links do usuário -->
                </ul>
                <div id="alertMessage" class="alert" style="display: none;">
                    Usuário não encontrado.
                </div>
            </div>
        </div>
    </div>

    <script>
        function buscarUsuario() {
            var userInput = document.getElementById('userId').value.trim().toLowerCase();
            
            // Verifica se o input começa com 'user_' e remove, caso necessário
            if (userInput.startsWith('user_')) {
                userInput = userInput.substring(5);
            }
            
            buscarUsuarioPorId(userInput);
        }

        function mostrarDetalhesUsuario(usuario) {
            var userDetails = document.getElementById('userDetails');
            userDetails.innerHTML = `
                <p><strong>ID:</strong> ${usuario.id}</p>
                <p><strong>Nome:</strong> ${usuario.name}</p>
                <p><strong>Email:</strong> ${usuario.email}</p>
                <p><strong>Ativo:</strong> ${usuario.active ? 'Sim' : 'Não'}</p>
                <p><strong>Saldo:</strong> ${usuario.saldo}</p>
            `;
        }

        function carregarLinksUsuario(links) {
            var userLinks = document.getElementById('userLinks');
            userLinks.innerHTML = '';
            links.forEach(link => {
                var li = document.createElement('li');
                li.textContent = link;
                userLinks.appendChild(li);
            });
        }

        function carregarLinksUsuarioFromJS(links) {
            // Carregar o script links.js dinamicamente
            var script = document.createElement('script');
            script.src = '../../js/links.js';
            document.head.appendChild(script);

            script.onload = function() {
                // Usar os links do usuário vindos do script links.js
                carregarLinksUsuario(links);
            };
        }
    </script>
</body>
</html>
