<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #fff;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 0 20px;
    position: relative;
}

h1 {
    text-align: center;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #333;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: hotpink;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="checkbox"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #555;
    color: #fff;
}

input[type="checkbox"] {
    width: auto;
    margin-bottom: 10px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #FF69B4;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #FF1493;
}

button:focus {
    outline: none;
}

@media only screen and (max-width: 600px) {
    .container {
        max-width: 90%;
        margin: 20px auto;
    }

    form {
        padding: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="checkbox"] {
        margin-bottom: 15px;
    }
}

@media only screen and (max-width: 400px) {
    button {
        font-size: 14px;
    }
}

    document.addEventListener("DOMContentLoaded", async function () {
    const idInput = document.getElementById("id");

    async function gerarIdUnico() {
        let randomId;
        let idJaExiste;

        do {
            randomId = Math.floor(10000 + Math.random() * 90000); 

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                const fileData = await response.json();
                const content = atob(fileData.content);
                const jsonContent = JSON.parse(content);

                idJaExiste = jsonContent.some(user => user.id === "user_" + randomId);
            } catch (error) {
                console.error('Erro ao verificar ID:', error);
                idJaExiste = false;
            }
        } while (idJaExiste);

        return randomId;
    }

    try {
        const uniqueId = await gerarIdUnico();
        idInput.value = uniqueId;
    } catch (error) {
        console.error('Erro ao gerar ID único:', error);
        alert('Erro ao gerar ID. Tente novamente.');
    }
});

async function salvarDados() {
    const form = document.getElementById('cadastroForm');
    const formData = new FormData(form);

    const checkboxes = document.querySelectorAll('input[name="id_links"]:checked');
    const idLinks = Array.from(checkboxes).map(checkbox => checkbox.value);

    const dados = {
        id: "user_" + formData.get('id'),
        email: formData.get('email'),
        name: formData.get('name'),
        email_code: formData.get('email_code'),
        password: formData.get('password'),
        redirectUrl: '/Vendas/frontend/paginas/users/acess.html',
        active: true,
        cookieValue: formData.get('cookieValue'),
        cupom: formData.get('cupom') || 'NULL',
        expirationDate: (formData.get('expirationDate') || '2008-01-16') + 'T00:00:00',
        id_links: idLinks,
        saldo: "R$" + (formData.get('saldo') || '0,00')
    };

    try {
        const response = await fetch(url, {
            headers: {
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github.v3+json'
            }
        });

        const fileData = await response.json();
        const content = atob(fileData.content);
        const jsonContent = JSON.parse(content);

        jsonContent.push(dados);

        const updatedContent = btoa(JSON.stringify(jsonContent, null, 4));

        await fetch(url, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: 'Add new user',
                content: updatedContent,
                sha: fileData.sha
            })
        });

        // Enviar email com EmailJS
         await emailjs.send("service_rlvm7fc", "template_gc0dit8", {
            email: dados.email_code,
            name: dados.name,
            user: dados.email
        }).then(function(response) {
            console.log('E-mail enviado com sucesso!', response.status, response.text);
        }, function(error) {
            console.error('Erro ao enviar e-mail:', error);
        });

        alert('Usuário adicionado com sucesso!');
    } catch (error) {
        console.error('Erro ao salvar os dados:', error);
        alert('Erro ao salvar os dados');
    }
}
