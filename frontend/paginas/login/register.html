<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #fff;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 0 20px;
    position: relative;
}

h1 {
    text-align: center;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #333;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: hotpink;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="checkbox"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #555;
    color: #fff;
}

input[type="checkbox"] {
    width: auto;
    margin-bottom: 10px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #FF69B4;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #FF1493;
}

button:focus {
    outline: none;
}

@media only screen and (max-width: 600px) {
    .container {
        max-width: 90%;
        margin: 20px auto;
    }

    form {
        padding: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="checkbox"] {
        margin-bottom: 15px;
    }
}

@media only screen and (max-width: 400px) {
    button {
        font-size: 14px;
    }
}

</style>

        const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

        async function salvarDados() {
            const form = document.getElementById('cadastroForm');
            const formData = new FormData(form);

            const checkboxes = document.querySelectorAll('input[name="id_links"]:checked');
            const idLinks = Array.from(checkboxes).map(checkbox => checkbox.value);

            const dados = {
                id: "user_" + formData.get('id'),
                email: formData.get('email'),
                name: formData.get('name'),
                password: formData.get('password'),
                redirectUrl: '/Vendas/frontend/paginas/users/acess.html',
                active: true,
                cookieValue: formData.get('cookieValue'),
                cupom: formData.get('cupom') || 'NULL',
                expirationDate: formData.get('expirationDate') + 'T00:00:00',
                id_links: idLinks,
                saldo: formData.get('saldo')
            };
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                const fileData = await response.json();
                const content = atob(fileData.content);
                const jsonContent = JSON.parse(content);

                jsonContent.push(dados);

                const updatedContent = btoa(JSON.stringify(jsonContent, null, 4));

                await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Add new user',
                        content: updatedContent,
                        sha: fileData.sha
                    })
                });

                alert('Usuário adicionado com sucesso!');
            } catch (error) {
                console.error('Erro ao salvar os dados:', error);
                alert('Erro ao salvar os dados');
            }
        }
