  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: hotpink;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #FF69B4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #FF1493;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Redefinir Senha</h2>
  <form id="resetPasswordForm">
    <label for="email">Chave de comunicação</label>
    <input placeholder="PREENCHIDO AUTOMATICAMENTE" type="text" id="email" name="email" readonly>

    <label for="newPassword">Nova Senha</label>
    <div class="input-group">
      <input type="password" id="newPassword" name="newPassword" required>
      <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
    </div>

    <label for="confirmPassword">Confirmar Nova Senha</label>
    <div class="input-group">
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
    </div>

    <button type="submit">Redefinir Senha</button>
  </form>
</div>

  // Inicializa o EmailJS
  emailjs.init("whs0RG_bafItQQS6I"); // <-- ADICIONADO

  function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) {
        const encodedValue = c.substring(nameEQ.length, c.length);
        return atob(encodedValue);  // Decodifica o valor de Base64
      }
    }
    return null;
  }

  // Preenche o campo email
  document.getElementById("email").value = getCookie("id");

  // Mostrar/Ocultar senha
  function toggleBothPasswords() {
    const newPass = document.getElementById("newPassword");
    const confirmPass = document.getElementById("confirmPassword");
    const isPassword = newPass.type === "password";

    newPass.type = confirmPass.type = isPassword ? "text" : "password";

    document.getElementById("toggleNewPassword").classList.toggle("fa-eye-slash", !isPassword);
    document.getElementById("toggleConfirmPassword").classList.toggle("fa-eye-slash", !isPassword);
    document.getElementById("toggleNewPassword").classList.toggle("fa-eye", isPassword);
    document.getElementById("toggleConfirmPassword").classList.toggle("fa-eye", isPassword);
  }

  document.getElementById("toggleNewPassword").addEventListener("click", toggleBothPasswords);
  document.getElementById("toggleConfirmPassword").addEventListener("click", toggleBothPasswords);

  // Lógica de redefinição de senha
  document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (newPassword !== confirmPassword) {
      alert("As senhas não coincidem.");
      return;
    }

    const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

    fetch(url, {
      headers: { 'Authorization': `token ${token}` }
    })
    .then(response => response.json())
    .then(data => {
      const content = atob(data.content);
      let users = JSON.parse(content);

      const user = users.find(user => user.id === email);
      if (!user) {
        alert("Email não encontrado.");
        return;
      }

      user.password = newPassword;
      const updatedContent = btoa(JSON.stringify(users, null, 2));

      fetch(url, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Senha redefinida',
          content: updatedContent,
          sha: data.sha
        })
      })
      .then(res => res.json())
