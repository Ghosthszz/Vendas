    let userEmail = "";
    let userIdGlobal = "";

    // --- Helpers ---
    function mascararEmail(email) {
      if (!email || !email.includes("@")) return email || "";
      const [usuario, dominio] = email.split('@');
      const inicio = usuario.slice(0, 3);
      const fim = usuario.slice(-2);
      const meioLen = Math.max(0, usuario.length - (inicio.length + fim.length));
      const meio = '*'.repeat(meioLen);
      return `${inicio}${meio}${fim}@${dominio}`;
    }

function mascararUserId(id) {
  if (!id) return "";
  // Se começar com "user_"
  if (id.startsWith("user_")) {
    const num = id.slice(5);            // pega só a parte numérica
    const visibleStart = num.slice(0, 2);
    const masked = '*'.repeat(Math.max(0, num.length - 2));
    return `user_${visibleStart}${masked}`; // user_12***
  }
  // fallback para outros IDs
  const visibleStart = id.slice(0, 2);
  const masked = '*'.repeat(Math.max(0, id.length - 2));
  return `${visibleStart}${masked}`;
}

    function mascararName(name) {
  if (!name) return "";
  const clean = String(name).trim();

  // mostra as 2 primeiras letras e as 2 últimas, resto fica com *
  if (clean.length > 4) {
    const start = clean.slice(0, 2);
    const end = clean.slice(-2);
    const middle = '*'.repeat(clean.length - 4);
    return `${start}${middle}${end}`;
  }

  // fallback para nomes curtos
  return clean[0] + '*'.repeat(clean.length - 1);
}

    async function sendCodeToAccount(account) {
      try {
        const code = Math.floor(100000 + Math.random() * 900000);
        document.cookie = `reset_code=${code}; max-age=600; path=/`;
        userEmail = account.email_code;
        userIdGlobal = account.id;

        const templateParams = {
          from_email: "La Bella Secrets",
          to_email: account.email_code,
          message: `${code}`
        };

        msg.style.color = "white";
        msg.textContent = "Enviando código...";

        await emailjs.send("service_rlvm7fc", "template_t9qytma", templateParams);

        msg.style.color = "green";
        msg.textContent = "Código enviado para " + mascararEmail(account.email_code);

        if (spamAlert) {
          spamAlert.style.color = "red";
          spamAlert.textContent = "Obs: VERIFIQUE SUA CAIXA DE SPAM";
        }
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
      } catch (error) {
        console.error("Erro ao enviar email:", error);
        msg.style.color = "red";
        msg.textContent = "Erro ao enviar o email.";
      }
    }

function showAccountsChoices(accounts) {
  const modal = document.getElementById("accountModal");
  const modalList = document.getElementById("modalAccountsList");
  const closeModalBtn = document.getElementById("closeModalBtn");

  // limpa conteúdo anterior
  modalList.innerHTML = "";

  // cria botão para cada conta
  accounts.forEach(acc => {
    const btn = document.createElement("button");
    btn.className = "account-btn";
    btn.type = "button";
    btn.innerHTML = `
      <span class="account-id">${mascararUserId(acc.id)}</span>
      <span class="account-meta">${acc.name || "sem nome"}</span>
      <span class="account-meta">${mascararEmail(acc.email_code || "sem email")}</span>
    `;
    btn.addEventListener("click", () => {
      modal.classList.add("hidden"); // fecha modal
      sendCodeToAccount(acc);        // prossegue normalmente
    });
    modalList.appendChild(btn);
  });

  // botão cancelar
  closeModalBtn.onclick = () => {
    modal.classList.add("hidden");
    msg.textContent = "";
  };

  // exibe o modal
  modal.classList.remove("hidden");
}
// --- lógica principal: buscar contas por id ou por email_code --- 
sendBtn.addEventListener("click", async () => {
  const inputEl = document.getElementById("userId");
  const originalInput = inputEl.value.trim();

  if (!originalInput) {
    msg.style.color = "red";
    msg.textContent = "Digite algum PASSAPORTE ou e-mail.";
    return;
  }

  msg.style.color = "white";
  msg.textContent = "Buscando usuário...";

  const isPassport = /^\d+$/.test(originalInput);
  let normalizedPassport = isPassport ? `user_${originalInput}` : null;
  const isEmail = originalInput.includes('@');

  try {
    const response = await fetch(url, { headers: { Authorization: `token ${token}` } });
    if (!response.ok) throw new Error("Erro ao acessar dados");

    const file = await response.json();
    const content = atob(file.content);
    const data = JSON.parse(content);

    let userFound = false;

    // procura por ID (passport)
    if (normalizedPassport) {
      const user = data.find(item => item.id === normalizedPassport);
      if (user && user.email_code) {
        sendCodeToAccount(user);
        userFound = true;
      }
    }

    // procura por email_code ou email
    if (!userFound && isEmail) {
      const matchesByEmail = data.filter(item => 
        String(item.email_code || "").toLowerCase() === originalInput.toLowerCase() || 
        String(item.email || "").toLowerCase() === originalInput.toLowerCase()
      );

      if (matchesByEmail.length === 1) {
        sendCodeToAccount(matchesByEmail[0]);
        userFound = true;
      } else if (matchesByEmail.length > 1) {
        showAccountsChoices(matchesByEmail);
        userFound = true;
      }
    }

    // fallback ID direto ou parcial email
    if (!userFound) {
      const directIdMatch = data.find(item => item.id && item.id.toLowerCase() === originalInput.toLowerCase());
      if (directIdMatch && directIdMatch.email_code) {
        sendCodeToAccount(directIdMatch);
        userFound = true;
      } else {
        const partialMatches = data.filter(item => 
          (item.email_code || "").toLowerCase().includes(originalInput.toLowerCase()) || 
          (item.email || "").toLowerCase().includes(originalInput.toLowerCase())
        );
        if (partialMatches.length === 1) {
          sendCodeToAccount(partialMatches[0]);
          userFound = true;
        } else if (partialMatches.length > 1) {
          showAccountsChoices(partialMatches);
          userFound = true;
        }
      }
    }

    // nenhuma correspondência
    if (!userFound) {
      msg.style.color = "red";
      msg.textContent = "Usuário não encontrado ou sem email de recuperação.";
    }

  } catch (err) {
    console.error(err);
    msg.style.color = "red";
    msg.textContent = "Erro ao buscar dados.";
  }
});


    // --- Verificação do código ---
    verifyCodeBtn.addEventListener("click", () => {
      const digits = Array.from(document.querySelectorAll(".code-digit")).map(input => input.value.trim());
      const codeInput = digits.join("");
      const cookieMatch = document.cookie.split('; ').find(row => row.startsWith('reset_code='));
      const codeFromCookie = cookieMatch ? cookieMatch.split('=')[1] : null;

      if (codeInput && codeFromCookie && codeInput === codeFromCookie) {
        msg.style.color = "green";
        msg.textContent = "Código verificado!";
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("step3").classList.remove("hidden");

        if (spamAlert) {
          spamAlert.textContent = "";
          spamAlert.style.color = "transparent";
        }
      } else {
        msg.style.color = "red";
        msg.textContent = "Código inválido.";
      }
    });

    // --- Reset de senha ---
    resetBtn.addEventListener("click", async () => {
      const newPass = document.getElementById("newPass").value.trim();
      const confirmPass = document.getElementById("confirmPass").value.trim();

      if (!newPass || !confirmPass || newPass !== confirmPass) {
        msg.style.color = "red";
        msg.textContent = "As senhas não coincidem ou estão vazias.";
        return;
      }

      msg.style.color = "white";
      msg.textContent = "Atualizando senha...";

      try {
        const response = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });
        const file = await response.json();
        const content = atob(file.content);
        const sha = file.sha;
        const data = JSON.parse(content);

        const index = data.findIndex(u => u.id === userIdGlobal);
        if (index === -1) throw new Error("Usuário não encontrado");

        data[index].password = newPass;

        const updatedContent = btoa(JSON.stringify(data, null, 2));

        const updateResponse = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Senha atualizada para ${userIdGlobal}`,
            content: updatedContent,
            sha
          })
        });

        if (updateResponse.ok) {
          msg.style.color = "green";
          msg.textContent = "Senha redefinida com sucesso!";
          window.location.href = "https://ghosthszz.github.io/Vendas/login";
        } else {
          throw new Error("Falha ao atualizar senha");
        }
      } catch (error) {
        console.error(error);
        msg.style.color = "red";
        msg.textContent = "Erro ao atualizar a senha.";
      }
    });

    // --- foco automático e navegação nos inputs de código ---
    document.querySelectorAll(".code-digit").forEach((input, i, all) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && i < all.length - 1) all[i + 1].focus();
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && i > 0) all[i - 1].focus();
      });
    });

    // --- Alternar visibilidade das senhas ---
    function toggleBothPasswords() {
      const newPass = document.getElementById("newPass");
      const confirmPass = document.getElementById("confirmPass");
      const isPassword = newPass.type === "password";
      newPass.type = confirmPass.type = isPassword ? "text" : "password";

      ["toggleNewPassword", "toggleConfirmPassword"].forEach(id => {
        const icon = document.getElementById(id);
        if (!icon) return;
        icon.classList.toggle("fa-eye", isPassword);
        icon.classList.toggle("fa-eye-slash", !isPassword);
      });
    }

    document.getElementById("toggleNewPassword").addEventListener("click", toggleBothPasswords);
    document.getElementById("toggleConfirmPassword").addEventListener("click", toggleBothPasswords);

    function goBack() {
      window.history.back();
    }
