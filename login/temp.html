  //TEMPORARIO - 31/01/2026 - 21:00:00GMT
  const overlay = document.getElementById("splash-overlay");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let textParticles = [];
let fireworks = [];
let phase = "hidden";
let startTime = null;
let cancelled = false;

const FIREWORK_COLORS = [
    "#ff4d4d",
    "#ffd166",
    "#4dd6ff",
    "#7cff6b",
    "#ff7cff",
    "#ffffff"
];

const textCanvas = document.createElement("canvas");
const textCtx = textCanvas.getContext("2d");

overlay.addEventListener("click", cancelSplash);
addEventListener("resize", resize);

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    if (phase !== "hidden") createText();
}

function cancelSplash() {
    cancelled = true;
    overlay.classList.add("hidden");
}

/* ================= FIREWORKS ================= */

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.5 + canvas.height * 0.1;
        this.vy = Math.random() * -6 - 8;
        this.exploded = false;
        this.particles = [];
        this.multiColor = Math.random() > 0.5;
        this.baseColor = FIREWORK_COLORS[Math.floor(Math.random() * FIREWORK_COLORS.length)];
    }

    update() {
        if (!this.exploded) {
            this.y += this.vy;
            this.vy += 0.150;
            if (this.y <= this.targetY) this.explode();
        } else {
            this.particles.forEach(p => p.update());
            this.particles = this.particles.filter(p => p.alpha > 0);
        }
    }

    explode() {
        this.exploded = true;
        const count = 40 + Math.random() * 30;

        for (let i = 0; i < count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 4 + 2;
            const color = this.multiColor
                ? FIREWORK_COLORS[Math.floor(Math.random() * FIREWORK_COLORS.length)]
                : this.baseColor;

            this.particles.push(
                new FireworkParticle(
                    this.x,
                    this.y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    color
                )
            );
        }
    }

    draw() {
        this.particles.forEach(p => p.draw());
    }
}

class FireworkParticle {
    constructor(x, y, vx, vy, color) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.alpha = 1;
        this.size = Math.random() * 2 + 1;
        this.color = color;
    }

    update() {
        this.vy += 0.05;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.015;
    }

    draw() {
        ctx.beginPath();
        ctx.fillStyle = hexToRgba(this.color, this.alpha);
        ctx.shadowBlur = 12;
        ctx.shadowColor = this.color;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* ================= TEXTO ================= */

class TextParticle {
    constructor(tx, ty) {
        this.tx = tx;
        this.ty = ty;
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = 0;
        this.vy = 0;
        this.alpha = 0;
        this.size = Math.random() * 1.6 + 0.8;
    }

    update() {
        if (phase === "show") {
            this.vx += (this.tx - this.x) * 0.002;
            this.vy += (this.ty - this.y) * 0.002;
            this.alpha = Math.min(this.alpha + 0.02, 1);
        }

        if (phase === "fade") {
            this.vx += (Math.random() - 0.5) * 0.6;
            this.vy += (Math.random() - 0.5) * 0.6;
            this.alpha -= 0.02;
        }

        this.vx *= 0.88;
        this.vy *= 0.88;
        this.x += this.vx;
        this.y += this.vy;
    }

    draw() {
        if (this.alpha <= 0) return;
        ctx.beginPath();
        ctx.fillStyle = `rgba(110, 64, 201, ${this.alpha})`;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#6e40c9";
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function createText() {
    textCanvas.width = canvas.width;
    textCanvas.height = canvas.height;

    textCtx.clearRect(0, 0, canvas.width, canvas.height);
    textCtx.fillStyle = "#fff";
    textCtx.textAlign = "center";
    textCtx.textBaseline = "middle";

    textCtx.font = "700 120px 'Open Sans'";
    textCtx.fillText("2026", canvas.width / 2, canvas.height / 2 - 10);

    textCtx.font = "600 32px 'Open Sans'";
    textCtx.fillText("HAPPY NEW YEAR", canvas.width / 2, canvas.height / 2 + 65);

    const img = textCtx.getImageData(0, 0, canvas.width, canvas.height);
    textParticles = [];

    for (let y = 0; y < img.height; y += 4) {
        for (let x = 0; x < img.width; x += 4) {
            if (img.data[(y * img.width + x) * 4 + 3] > 130) {
                textParticles.push(new TextParticle(x, y));
            }
        }
    }
}

/* ================= LOOP ================= */

function animate(timestamp) {
    if (cancelled) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!startTime) startTime = timestamp;
    const elapsed = (timestamp - startTime) / 1000;

    if (elapsed > 1 && phase === "hidden") {
        phase = "show";
        createText();
    }

    if (elapsed > 6 && phase === "show") {
        phase = "fade";
    }

    if (elapsed < 6 && Math.random() < 0.05) {
        fireworks.push(new Firework());
    }

    fireworks.forEach(f => {
        f.update();
        f.draw();
    });

    fireworks = fireworks.filter(f => f.particles.length > 0 || !f.exploded);

    textParticles.forEach(p => {
        p.update();
        p.draw();
    });

    if (elapsed > 8) {
        overlay.classList.add("hidden");
        return;
    }

    requestAnimationFrame(animate);
}

function hexToRgba(hex, alpha) {
    const r = parseInt(hex.substr(1, 2), 16);
    const g = parseInt(hex.substr(3, 2), 16);
    const b = parseInt(hex.substr(5, 2), 16);
    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
}

requestAnimationFrame(animate);
