<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador Embutido</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<header>
    <h1>Navegador Embutido</h1>
</header>

<div class="search-bar">
    <input type="text" id="urlInput" placeholder="Digite a URL">
    <button onclick="loadPage()">Ir</button>
</div>

<iframe id="browserFrame" src="https://www.example.com"></iframe>

<script>
    function loadPage() {
        var url = document.getElementById('urlInput').value;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
        }
        document.getElementById('browserFrame').src = url;
    }
</script>

</body>
</html>
