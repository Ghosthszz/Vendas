<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .cloud-icon {
            font-size: 5em;
        }

        h1 {
            color: #ff5e5e;
            font-size: 2.5em;
        }

        .message {
            margin: 20px 0;
            color: #ffcc00;
            font-size: 1.2em;
            background-color: rgba(255, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .back-link {
            text-decoration: none;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #444;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Adicione o ícone de nuvem aqui, caso tenha -->
        <div class="cloud-icon">☁️</div> <!-- Este é um exemplo simples de ícone -->

        <h1>Página Não Encontrada</h1>
        <p class="message">Parece que você está perdido! A página que você está procurando não existe.</p>
        <a href="/" class="back-link">Voltar para o início</a>

        <footer>
            Todos os direitos reservados &copy; 2024 Ghosthszz_
        </footer>
    </div>
</body>
</html>
