<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="frontend/icons/llsecrets_sf.png" type="image/x-icon">
<title>Erro 404</title>
  <style>
      body {
    font-family: Consolas, monospace;
    background-color: #1e1e1e;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    flex-direction: column;
    position: relative; /* Adicionado para posicionar corretamente o footer */
  }
  .server-box {
    background-color: #292929;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    padding: 20px;
    text-align: center;
  }
  .status {
    font-size: 24px;
    font-weight: bold;
    color: #e74c3c;
    margin-bottom: 10px;
  }
  .server-icon {
    font-size: 64px;
    color: gray;
    margin-bottom: 20px;
  }
  .highlight {
    display: inline-block;
    background-color: #FFCC00;
    padding: 2px 5px;
    border-radius: 5px;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: #292929;
    color: #888;
    padding: 10px 0;
  }
  </style>
</head>
<body>
  <div class="server-box">
    <div class="server-icon">&#9888;</div>
    <div class="status">Erro 404 - Page not found</div>
    <p class="highlight">Sorry, the page you are looking for does not exist.</p>
  </div>

  <footer>
    Todos direitos reservados <br> @2025 La Bela Secrets  
  </footer>
</body>
</html>
